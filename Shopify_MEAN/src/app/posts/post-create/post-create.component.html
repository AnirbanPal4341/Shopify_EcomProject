<br>
<mat-card [class.mat-elevation-z5]="true" >
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field>
      <input matInput type="text" formControlName="type" placeholder="type">
      <mat-error *ngIf="form.get('type').invalid">Please enter a product type.</mat-error>
    </mat-form-field>
    <div id="img">
      <button mat-stroked-button type="button" (click)="filePicker.click()" style="margin-bottom: 10px;">Pick Image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
    </div>
    <div id="img" class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
      <img [src]="imagePreview" [alt]="form.value.title">
    </div>
    <mat-form-field>
      <textarea matInput rows="2" formControlName="description" placeholder="description"></textarea>
      <mat-error *ngIf="form.get('description').invalid">Please enter a product description.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="brand" placeholder="brand">
      <mat-error *ngIf="form.get('brand').invalid">Please enter a brand name.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="material" placeholder="material">
      <mat-error *ngIf="form.get('material').invalid">Please enter the product material.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="size" placeholder="size">
      <mat-error *ngIf="form.get('size').invalid">Please enter the product size.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="price" placeholder="price">
      <mat-error *ngIf="form.get('price').invalid">Please enter the product price.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="text" formControlName="availability" placeholder="availability">
      <mat-error *ngIf="form.get('availability').invalid">Please enter the product material.</mat-error>
    </mat-form-field>
    <button id="img" mat-raised-button color="accent" type="submit">Save Post</button>
  </form>
</mat-card>
<br>
<style>
 
  #img{
    margin-top: 10px;
  }
</style>
